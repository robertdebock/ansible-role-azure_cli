---
# vars file for azure_cli
azure_cli_gpgkey: "https://packages.microsoft.com/keys/microsoft.asc"

azure_cli_yum_repositories:
  - name: packages-microsoft-com-yumrepos-azure-cli
    description: Microsoft Azure CLI
    baseurl: "https://packages.microsoft.com/yumrepos/azure-cli"

azure_cli_apt_repositories:
  - name: package-microsoft-com-repos-azure-cli
    repo: "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main"
